<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Color changer</title>
    </head>
    <body>
        <body>
            <div class="container">
                <h1>iOS 18</h1>
                <h2>Color changer</h2>
                <div class="icon-container">
                    <img id="icon" src="./assets/icon.svg" alt="Icon" />
                    <div id="color-overlay"></div>
                </div>
                <div class="controls">
                    <input
                        type="range"
                        id="hue"
                        name="hue"
                        min="0"
                        max="360"
                        value="0" />
                    <button id="reset">Reset</button>
                </div>
            </div>
            <script src="./script.js"></script>
        </body>
    </body>
</html>
